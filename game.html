<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Undercover</title>
    <link rel="icon" href="./logo.jpg">
    <link rel="stylesheet" href="game.css">
    <script src="game.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.css" rel="stylesheet" />
</head>
<body>
    <div class="container px-10 py-5">

        <form class="mb-5">
            <label for="no_players">Enter the number of Players : </label>
            <input class="form-control" name="no_players" type="number" id="no_players">
            <br>
            <label for="no_undercover">Enter the number of Undercovers : </label>
            <input class="form-control" name="no_undercover" type="number" id="no_undercover">
            <br>
            <label for="no_mrwhite">Enter the number of Mr. White : </label>
            <input class="form-control" name="no_mrwhite" type="number" id="no_mrwhite">
            <br>
            <input type="button" class="text-gray-900 bg-gradient-to-r from-lime-200 via-lime-400 to-lime-500 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-lime-300 dark:focus:ring-lime-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2" value="submit" onclick=passnumvalues()>
        </form>
        
        <div class="mb-5" style="display: flex; flex-direction: column;" id="main">
            
        </div>
        
        <div id="cardbox" class="container-fluid flex flex-row">
            
            
        </div>
        
        <div id="vote">
            
        </div>
        <div id="votecards">
            
            
        </div>
        
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.js"></script>
</body>
</html>
