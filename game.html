<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Undercover</title>
    <link rel="icon" href="./logo.jpg">
    <link rel="stylesheet" href="game.css">
    <link rel="stylesheet" href="style.css">
    <script src="game.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.css" rel="stylesheet" />
</head>
<body>
    <div class="container-fluid px-10 py-5">

        <form class="mb-5">
            <label for="no_players">Enter the number of Players : </label>
            <input class="form-control" name="no_players" type="number" id="no_players">
            <br>
            <label for="no_undercover">Enter the number of Undercovers : </label>
            <input class="form-control" name="no_undercover" type="number" id="no_undercover">
            <br>
            <label for="no_mrwhite">Enter the number of Mr. White : </label>
            <input class="form-control" name="no_mrwhite" type="number" id="no_mrwhite">
            <br>
            <button id="entervalues" class="popup-button" onclick=passnumvalues(event)>Enter Names</button>
        </form>
        <div id="errorbox" style = "display: none;">
            <p>Please enter valid numbers</p>
        </div>
        
        <div class="mb-5" style="display: flex; flex-direction: column;" id="main">
            
        </div>
        
        <div id="turn">
            
        </div>
        <div id="cardbox">
            <div id="card${j}" class="card firstcard bg-gray-100 rounded-xl flex flex-col justify-center shadow duration-300 hover:bg-white hover:shadow-xl">
                <img class="pickme" src="./img/pickme.png" alt="img">
                </div>  
                <div id="othercard${j}" class="card othercard bg-gray-100 rounded-xl justify-center shadow duration-300 hover:bg-white hover:shadow-xl">
                <div id="othername${j}" class="othername ?leading-5 text-center">mehar</div>
                <div class="otherimg">
                    <img src="./img/4049905-200.png" alt="img">
                </div>
                <div class="othertext ?leading-5 text-center">Your word is :</div>
                <div id="otherword${j}" class="otherword ?leading-5 text-center">word</div>
                <div class="okaybtn">
                <button id="lastcardbutton${j}" class="popup-button">OKAY</button>
                </div>
                </div>  
                <div id="lastcard${j}" class="card lastcard bg-gray-100 rounded-xl flex flex-col justify-center shadow duration-300 hover:bg-white hover:shadow-xl">
                <div id="lastfirstletter${j}" class="namefirstletter">M</div>
                <div id="lastname${j}" class="namewhole mt-5">Mehar</div>
                </div>
        </div>
        
        <div id="vote">
            
        </div>
        <div id="votecards">
            
            
        </div>
        <div id="voteanswer">

        </div>
        <div id="playagaindiv">

        </div>

    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.js"></script>
</body>
</html>
