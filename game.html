<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Undercover</title>
    <link rel="icon" href="./logo.jpg">
    <link rel="stylesheet" href="game.css">
    <script src="game.js"></script>
</head>
<body>
    <form>
        <label for="no_players">Enter the number of Players : </label>
        <input name="no_players" type="number" id="no_players" min="3" max="50">
        <br>
        <label for="no_undercover">Enter the number of Undercovers : </label>
        <input name="no_undercover" type="number" id="no_undercover" min="3" max="50">
        <br>
        <label for="no_mrwhite">Enter the number of Mr. White : </label>
        <input name="no_mrwhite" type="number" id="no_mrwhite" min="3" max="50">
        <br>
        <input type="button" value="submit" onclick=passnumvalues()>
    </form>
</body>
</html>
